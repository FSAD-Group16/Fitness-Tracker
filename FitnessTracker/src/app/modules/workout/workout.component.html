<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="activity">
                    <th mat-header-cell *matHeaderCellDef> Activity </th>
                    <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.time}} hrs</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="calories">
                    <th mat-header-cell *matHeaderCellDef> Calories </th>
                    <td mat-cell *matCellDef="let element"> {{element.calories}} kcl</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> 
                        <span>Action</span>
                        <button class="addBtn" (click)="addActivity()"><mat-icon> add_circle_outline</mat-icon></button>
                        

                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="addBtn" (click)="deleteActivity()"><mat-icon> delete_outline</mat-icon></button>
                        <button class="addBtn"  (click)="editActivity()"><mat-icon> edit_outline</mat-icon></button>
                       
                    </td>
                   
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>

    </div>
    <div fxFlex="40">
        <app-widget-pie></app-widget-pie>
    </div>
</div>
