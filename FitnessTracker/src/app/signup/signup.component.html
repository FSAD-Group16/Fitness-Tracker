<div class="wrap-login">
    <div class="container">
        <form class="" [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <mat-card class="login-box">
                <mat-card-header>
                  Sign Up
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput type="email" placeholder="Enter your username" formControlName="username" required class="form-field">
                        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is required</mat-error>
            
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter your email" formControlName="email" required class="form-field">
                        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                    </mat-form-field>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" formControlName="password" required class="form-field">
                        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
                        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password should be at least 6 characters long</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button  mat-raised-button color="primary">Register</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
   
</div>
